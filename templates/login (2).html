<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI - Free Bootstrap Framework and Theme</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../static/css/flat.bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../static/css/flat-ui.css" rel="stylesheet">
    <link href="../static/css/flat.demo.css" rel="stylesheet">

    <!--link rel="shortcut icon" href="img/favicon.ico"-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

{{ me }}
    <div class="container">
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <!--img src="img/login/icon.png" alt="Welcome to Mail App" /-->
            <h4>Welcome to <small>Mail App</small></h4>
          </div>
<form method="post" action="/login/">
          <div class="login-form"  >
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your name" name="login-name" id="login-name"  />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" name="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <input class="btn btn-primary btn-lg btn-block"  type="submit" value="Log in"  />
            <!--a class="login-link" href="/login/">Lost your password?</a-->
          </div>
</form>
        </div>
      </div>
</div>
  </body>
</html>
